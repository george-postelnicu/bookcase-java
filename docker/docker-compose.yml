services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      MYSQL_HOST: db
      DB_JDBC_URL: "jdbc:mysql://spring:ThePassword@db:3306/library?allowPublicKeyRetrieval=True&useSSL=false"
    env_file:
      - .env
    depends_on:
      db:
        condition: "service_healthy"
    ports:
      - "9000:8080"
    networks:
      - bookcase-network
    restart: unless-stopped

  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: library
      MYSQL_USER: spring
      MYSQL_PASSWORD: ThePassword
      MYSQL_ROOT_PASSWORD: ThisIsClassified
    env_file:
      - .env
    volumes:
      - bookcase_data:/var/lib/mysql
    networks:
      - bookcase-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p${MYSQL_ROOT_PASSWORD} --protocol=tcp || exit 1"]
      interval: 5s
      timeout: 20s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:5.2
    restart: no
    depends_on:
      - db
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ThisIsClassified
    env_file:
      - .env
    ports:
      - '9001:80'
    networks:
      - bookcase-network
networks:
  bookcase-network:
    name: bookcase-network
    driver: bridge
volumes:
  bookcase_data:
