name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      create_tag:
        description: 'Create and push git tag'
        required: true
        type: boolean
        default: true
      draft:
        description: 'Create as draft release'
        required: true
        type: boolean
        default: false

jobs:
  manual-release:
    name: Create Manual Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven

      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Expected: x.y.z (e.g., 1.0.0)"
            exit 1
          fi

      - name: Update version in pom.xml
        run: |
          ./mvnw versions:set -DnewVersion=${{ github.event.inputs.version }} -DgenerateBackupPoms=false

      - name: Run tests and build
        run: ./mvnw -q -e verify package

      - name: Create and push tag
        if: ${{ github.event.inputs.create_tag == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ github.event.inputs.version }}" -m "Release version ${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## Release ${{ github.event.inputs.version }}
            
            Manual release created from commit ${{ github.sha }}
            
            ## Artifacts
            - **bookcase-java-${{ github.event.inputs.version }}.jar** - Main application JAR
          files: |
            target/bookcase-java-${{ github.event.inputs.version }}.jar
            target/bookcase-java-${{ github.event.inputs.version }}.jar.original
          draft: ${{ github.event.inputs.draft }}
          prerelease: false
