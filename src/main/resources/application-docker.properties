# Settings applied when SPRING_PROFILES_ACTIVE=docker
# In containers we usually avoid verbose SQL logs
spring.jpa.show-sql=false
# Keep Flyway same location
spring.flyway.locations=classpath:flyway/mysql
# Hibernate DDL remains managed by Flyway
spring.jpa.hibernate.ddl-auto=none
# Graceful shutdown for containers
server.shutdown=graceful
# Optional: faster startup in containers that lack entropy
spring.jmx.enabled=false
